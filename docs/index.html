<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>BroadcastChannel MemberId</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="dispHost"></div>
        <div id="dispMyId"></div>
        <div id="dispRoom"></div>
        <script src="uuid.core.js"></script>
        <script src="broadcastid.js"></script>
        <script>
            var bcex = new BroadcastChannelIEx({
                room: 'TestRoom',
                onMyId: myId => {
                    dispMyId.textContent = myId;
                },
                onJoin: room => {
                    dispRoom.textContent = room;
                }
            });

        </script>
    </body>
</html>
