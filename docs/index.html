<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>BroadcastChannel MemberId</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="dispHost"></div>
        <div id="dispMyId"></div>
        <div id="dispRoom"></div>
        <div id="dispFull"></div>
        <script src="uuid.core.js"></script>
        <script src="broadcastchannelex.js"></script>
        <script>
            var bcex = new bcex({
                room: 'TestRoom',
                onMyId: myId => {
                    dispMyId.textContent = myId;
                },
                onHost: _ => {
                    dispHost.textContent = 'Host';
                    document.title = '★' + document.title;
                },
                onFull: _ => {
                    dispFull.textContent = '満員';
                }
            });

        </script>
    </body>
</html>
